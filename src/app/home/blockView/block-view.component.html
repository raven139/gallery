<div class="uk-grid uk-panel">
    <div class="uk-width-1-1">
    </div>
    <div class="uk-width-1-1 ">
        <div class="uk-grid ">
            <div *ngFor="let image of images" class="uk-width-1-5 uk-panel uk-panel-box uk-panel-box-primary">
                <div class="uk-panel-badge" >
                    <span (click)="delete(image)" class="uk-close uk-close-alt"></span>
                </div>
                <img [attr.src]='image.image' alt="" class="img-preview-size img-hover" (click)="view(image);" />
            </div>
        </div>
    </div>
    <div class="uk-width-1-1">
    </div>

</div>

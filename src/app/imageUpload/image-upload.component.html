<div class="file-input custom">
    <span>Choose or drop your image here</span>
    <input #input (change)="fileChange(input)" type="file" name="pic" accept=".jpg,.jpeg" multiple/>
</div>
<button (click)="clearAll()">Clear All</button>
<button (click)="save()">Save</button>
<div *ngFor="let file_src of file_srcs; let i = index">
    <button (click)="removeImage(i)">X</button>
    <img [attr.src]='file_src.resizedImg' alt="" class="img-preview-size" />
    <p><b>Name:</b> {{file_src.name }} </p>
    <p><b>Size:</b> {{file_src.size }} </p>
</div>

<style>
    .img-preview-size{
        /*width:120px;
        height: 120px;*/
    }
    .file-input.custom {
        /*your custom styles*/
        background: white;
        width: 150px;
        height: 150px;
        border: 1px dotted;
        text-align: center;
        vertical-align: middle
    }
    
    .file-input {
        pointer-events: none;
        position: relative;
        overflow: hidden;
    }
    
    .file-input>* {
        pointer-events: none;
    }
    
    .file-input>input[type="file"] {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        opacity: 0;
        pointer-events: all;
        cursor: pointer;
        height: 100%;
        width: 100%;
    }
</style>
